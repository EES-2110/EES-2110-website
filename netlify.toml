[build]
  publish = "public/"
  command = "hugo"
[build.environment]
  HUGO_VERSION = "0.109.0"
[context.production]
  branch = "main"
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  prettify_urls = true
[build.processing.images]
  compress = true


[Settings]
  ID = "ees2110"

[[redirects]]
  from = "https://www.ees2110.jgilligan.org/*"
  to   = "https://ees2110.jgilligan.org/:splat"
  force = true
  status = 301

[[redirects]]
  from = "http://www.ees2110.jgilligan.org/*"
  to   = "https://ees2110.jgilligan.org/:splat"
  force = true
  status = 301

[[redirects]]
  from = "https://ees2110.netlify.com/*"
  to   = "https://ees2110.jgilligan.org/:splat"
  force = true
  status = 301

[[redirects]]
  from = "http://ees2110.netlify.com/*"
  to   = "https://ees2110.jgilligan.org/:splat"
  force = true
  status = 301

[[redirects]]
  from = "/static/*"
  to = "https://static.jgilligan.org/ees2110/:splat"
